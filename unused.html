<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Chore Planner</title>
</head>
<body>

    <div class="chore-planner">
        <div class="header">
            <div class="cell room">Room</div>
            <div class="cell task">Task</div>
            <div class="cell assignee">Assignee</div>
            <div class="cell weekdays">Mon</div>
            <div class="cell weekdays">Tue</div>
            <div class="cell weekdays">Wed</div>
            <div class="cell weekdays">Thu</div>
            <div class="cell weekdays">Fri</div>
            <div class="cell weekdays">Sat</div>
            <div class="cell weekdays">Sun</div>
        </div>
        <div class="row">
            <div class="cell room">
                <button class="add-task-btn" onclick="addTask(0)">+</button>
            </div>
            <div class="cell task" id="task-0-0" contenteditable="true"></div>
            <div class="cell assignee">
                <select id="assignee-0-0">
                    <option value="person1">Person 1</option>
                    <option value="person2">Person 2</option>
                </select>
            </div>
            <div class="cell weekdays" id="weekday-0-0" onclick="toggleTask(0, 0)"></div>
            <div class="cell weekdays" id="weekday-0-1" onclick="toggleTask(0, 1)"></div>
            <div class="cell weekdays" id="weekday-0-2" onclick="toggleTask(0, 2)"></div>
            <div class="cell weekdays" id="weekday-0-3" onclick="toggleTask(0, 3)"></div>
            <div class="cell weekdays" id="weekday-0-4" onclick="toggleTask(0, 4)"></div>
            <div class="cell weekdays" id="weekday-0-5" onclick="toggleTask(0, 5)"></div>
            <div class="cell weekdays" id="weekday-0-6" onclick="toggleTask(0, 6)"></div>
        </div>
        <!-- Add more rows and cells as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
